<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>autodarts-liga.de</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
    }

    .setting {
      margin-bottom: 20px;
    }

    .setting-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: #444;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle.active {
      background: #4CAF50;
    }

    .toggle-handle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle.active .toggle-handle {
      transform: translateX(20px);
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #ffffff;
      font-size: 14px;
      font-family: inherit;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .description {
      font-size: 12px;
      color: #aaa;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>autodarts-liga.de</h1>

  <div class="setting">
    <div class="setting-label">
      <span>Aktiviert</span>
      <div class="toggle" id="toggle-enabled">
        <div class="toggle-handle"></div>
      </div>
    </div>
  </div>

  <div class="setting">
    <div class="setting-label">
      <span>Token</span>
    </div>
    <input type="text" id="input-token" placeholder="Dein Token hier eingeben">
    <div class="description">Optional: Bearer Token für Authentifizierung</div>
  </div>

  <div class="setting">
    <div class="setting-label">
      <span>Each Dart</span>
      <div class="toggle" id="toggle-each-dart">
        <div class="toggle-handle"></div>
      </div>
    </div>
    <div class="description">Jeden Dart-Wurf senden</div>
  </div>

  <div class="setting">
    <div class="setting-label">
      <span>All Game Data</span>
      <div class="toggle" id="toggle-all-game-data">
        <div class="toggle-handle"></div>
      </div>
    </div>
    <div class="description">Komplette Spiel-Daten bei jeder Änderung senden</div>
  </div>

  <div class="setting">
    <div class="setting-label">
      <span>Local Debug</span>
      <div class="toggle" id="toggle-local-debug">
        <div class="toggle-handle"></div>
      </div>
    </div>
    <div class="description">Daten an localhost test server senden</div>
  </div>

  <script type="module" src="./popup/main.ts"></script>
</body>
</html>
