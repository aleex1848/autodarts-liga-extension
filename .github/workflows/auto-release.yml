name: Auto Build and Release

on:
  push:
    branches:
      - main
      - master

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Benötigt für Tag-Prüfung
          token: ${{ secrets.GITHUB_TOKEN || secrets.PAT }}
      
      - name: Check if package.json was modified
        id: check_package
        run: |
          # Prüfe ob es einen vorherigen Commit gibt
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            # Vergleiche mit vorherigem Commit
            if git diff --name-only HEAD~1 HEAD | grep -q "^package.json$"; then
              echo "modified=true" >> $GITHUB_OUTPUT
              echo "package.json wurde geändert"
            else
              echo "modified=false" >> $GITHUB_OUTPUT
              echo "package.json wurde nicht geändert"
            fi
          else
            # Erster Commit - prüfe ob package.json existiert
            if [ -f package.json ]; then
              echo "modified=true" >> $GITHUB_OUTPUT
              echo "Erster Commit mit package.json"
            else
              echo "modified=false" >> $GITHUB_OUTPUT
              echo "package.json existiert nicht"
            fi
          fi
      
      - name: Setup Node.js
        if: steps.check_package.outputs.modified == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        if: steps.check_package.outputs.modified == 'true'
        run: yarn install --frozen-lockfile
      
      - name: Extract version from package.json
        if: steps.check_package.outputs.modified == 'true'
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Check if tag exists
        if: steps.check_package.outputs.modified == 'true'
        id: check_tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG existiert bereits"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG existiert noch nicht"
          fi
      
      - name: Create and push tag
        if: steps.check_package.outputs.modified == 'true' && steps.check_tag.outputs.exists == 'false'
        env:
          PAT: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          # Authentifizierung mit PAT für git push
          git remote set-url origin https://${{ secrets.PAT || secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin "$TAG"
      
      - name: Build Chrome extension
        if: steps.check_package.outputs.modified == 'true'
        run: yarn build
      
      - name: Build Firefox extension
        if: steps.check_package.outputs.modified == 'true'
        run: yarn build:firefox
      
      - name: Create Chrome ZIP
        if: steps.check_package.outputs.modified == 'true'
        run: yarn zip
      
      - name: Create Firefox ZIP
        if: steps.check_package.outputs.modified == 'true'
        run: yarn zip:firefox
      
      - name: List output directory
        if: steps.check_package.outputs.modified == 'true'
        run: |
          echo "Output directory contents:"
          ls -la .output/ || echo "No .output directory found"
          echo ""
          echo "ZIP files:"
          find .output -name "*.zip" -type f 2>/dev/null || echo "No ZIP files found"
      
      - name: Find ZIP files
        if: steps.check_package.outputs.modified == 'true'
        id: find_zips
        run: |
          # Suche nach ZIP-Dateien - verschiedene mögliche Namen
          CHROME_ZIP=$(find .output -name "chrome-mv3*.zip" -type f 2>/dev/null | head -1)
          FIREFOX_ZIP=$(find .output -name "firefox-mv3*.zip" -type f 2>/dev/null | head -1)
          
          # Fallback: Suche nach allen Chrome/Firefox ZIPs
          if [ -z "$CHROME_ZIP" ]; then
            CHROME_ZIP=$(find .output -name "*chrome*.zip" -type f 2>/dev/null | head -1)
          fi
          
          if [ -z "$FIREFOX_ZIP" ]; then
            FIREFOX_ZIP=$(find .output -name "*firefox*.zip" -type f 2>/dev/null | head -1)
          fi
          
          # Fallback: Suche nach allen ZIPs im .output Verzeichnis
          if [ -z "$CHROME_ZIP" ] && [ -z "$FIREFOX_ZIP" ]; then
            ALL_ZIPS=($(find .output -name "*.zip" -type f 2>/dev/null))
            if [ ${#ALL_ZIPS[@]} -ge 1 ]; then
              CHROME_ZIP="${ALL_ZIPS[0]}"
            fi
            if [ ${#ALL_ZIPS[@]} -ge 2 ]; then
              FIREFOX_ZIP="${ALL_ZIPS[1]}"
            elif [ ${#ALL_ZIPS[@]} -eq 1 ]; then
              # Wenn nur eine ZIP existiert, nehmen wir an es ist Chrome
              CHROME_ZIP="${ALL_ZIPS[0]}"
            fi
          fi
          
          if [ -n "$CHROME_ZIP" ]; then
            echo "chrome_zip=$CHROME_ZIP" >> $GITHUB_OUTPUT
            echo "✓ Chrome ZIP gefunden: $CHROME_ZIP"
          else
            echo "✗ Chrome ZIP nicht gefunden"
          fi
          
          if [ -n "$FIREFOX_ZIP" ]; then
            echo "firefox_zip=$FIREFOX_ZIP" >> $GITHUB_OUTPUT
            echo "✓ Firefox ZIP gefunden: $FIREFOX_ZIP"
          else
            echo "✗ Firefox ZIP nicht gefunden"
          fi
          
          if [ -z "$CHROME_ZIP" ] && [ -z "$FIREFOX_ZIP" ]; then
            echo "FEHLER: Keine ZIP-Dateien gefunden!"
            exit 1
          fi
      
      - name: Create Release
        if: steps.check_package.outputs.modified == 'true' && steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Version ${{ steps.version.outputs.version }}
            
            Automatisch erstellt aus package.json
            
            ### Downloads
            - **Chrome Extension**: Lade die ZIP-Datei herunter
            - **Firefox Extension**: Lade die ZIP-Datei herunter
            
            ### Installation
            1. Lade die entsprechende ZIP-Datei herunter
            2. Entpacke sie (optional)
            3. Lade die Extension in deinem Browser:
               - **Chrome**: `chrome://extensions/` → Entwicklermodus aktivieren → "Entpackte Erweiterung laden"
               - **Firefox**: `about:debugging#/runtime/this-firefox` → "Temporäres Add-on laden"
          files: |
            ${{ steps.find_zips.outputs.chrome_zip }}
            ${{ steps.find_zips.outputs.firefox_zip }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

